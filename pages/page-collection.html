<link rel="import" href="/elements/win-carousel/win-carousel.html">

<dom-module id="page-collection">
	<style is="custom-style">
		win-carousel {
		  --win-carousel-control-color: var(--primary-accent-color);
		  --win-carousel-bg-color: var(--primary-bg-color);
		  --win-carousel-control-size: 3em;
		  --win-carousel-text-theme: {
		    line-height: 1.5em;
		    height: 3em;
		    text-decoration: none;
		    text-transform: uppercase;
		    letter-spacing: 0.1em;
		    font-size: 0.75em;
		    color: #666666;
		  };
		}
	</style>
	
	<template>
		<win-carousel data="{{data}}" is-portrait></win-carousel>
	</template>
	<script>
		Polymer({
			is: 'page-collection',
			properties: {
				data: {
					type: Object,
					value: function() { return {}; },
					computed: "computeData(collection)",
				}
			},
			computeData: function(collection) {
				//console.log(app.data[collection]);
				return app.data[collection];
			}
		});
	</script>
</dom-module>
