    <body class="fullbleed"><!-- fill available space, arrange children vertically -->
        <template is="dom-bind" id="app">
            <paper-header-panel mode="seemed">
              <div class="paper-header"><!-- the class gives this the header behaviour -->
                <a href="/">
                  <iron-image id="main-logo" class="middle" style="height:128px; width: 100%;" sizing="contain" src="img/logo_main.png"></iron-image>
                </a>
                <div id="social">
                  <a href="https://www.facebook.com/Rose-et-Sophie-1416094532050144/timeline/" target="_blank"><img src="/img/facebook_icon.png"></a>
                  <a href="https://twitter.com/roseetsophie" target="_blank"><img src="/img/twitter_icon.png"></a>
                  <a href="https://instagram.com/roseetsophie/" target="_blank"><img src="/img/instagram_icon.png"></a>
                </div>
              </div>
              
              <div class="fit vertical layout"><!-- the other non-header block forms the content -->
                <paper-drawer-panel responsive-width="768px" drawer-width="200px">
                  <win-menu drawer data="{{getData()}}" menu-open>
                      <footer>
                          &copy; Rose et Sophie 2015
                      </footer>
                  </win-menu><!-- the drawer attribute sets this block as the drawer in paper-drawer-panel -->
                  <div main id="content"><!-- the main attribute sets this block as the main section in paper-drawer-panel -->
                    <paper-icon-button icon="icons:menu" paper-drawer-toggle></paper-icon-button>
                    <app-router trailingSlash="ignore">
                      <app-route path="/" import="pages/page-home.html"></app-route>
                      <app-route path="/:collection/accessories" import="pages/page-accessories.html"></app-route>
                      <app-route path="/:collection" import="pages/page-collection.html"></app-route>
                      <app-route path="/:collection/:ensemble" import="pages/page-ensemble.html"></app-route>
                      <app-route path="*" redirect="/"></app-route>
                    </app-router>
                  </div>
                </paper-drawer-panel>
              </div>
            </paper-header-panel>
            <paper-dialog id="tcs">
              <h2>Terms and Conditions</h2>
              <paper-dialog-scrollable>
                <strong>PUBLISHER - CONTACT</strong><br />

                VAT: FR 46800636136<br />

                Person responsable for publication: Nicole FERRARO<br />
                Our Customer Service Department is available to answer any questions you might have. You can contact us at any time by email, at the following address: contact@roseetsophie.com<br />
                <strong>Hosting By</strong><br />
                http://aws.amazon.com/s3/
              </paper-dialog-scrollable>
              <div class="buttons">
                <paper-button dialog-confirm>Close</paper-button>
              </div>
            </paper-dialog>

            <paper-dialog id="contact">
              <h2>Contact</h2>
              <paper-dialog-scrollable>
                Email : contact@roseetsophie.com<br />
                France : 00 33 (0)7 87 59 14 48<br />
                Address : 164 Rue de Vaugirard, 75015 Paris, France
              </paper-dialog-scrollable>
              <div class="buttons">
                <paper-button dialog-confirm>Close</paper-button>
              </div>
            </paper-dialog>
        </template>
        <script src="js/main-v1-0-0.js"></script>
